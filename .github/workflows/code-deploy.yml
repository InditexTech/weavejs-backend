---
name: code-deploy

on:
  pull_request:
    types: [closed]
    branches: ["main", "main-*"]
    paths: ["code/**", ".github/workflows/code**"]
  workflow_dispatch:
    inputs:
      BASELINE:
        description: "Baseline branch"
        required: true
        default: "main"

env:
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_ACR_USERNAME: ${{ secrets.AZURE_ACR_USERNAME }}
  AZURE_ACR_PASSWORD: ${{ secrets.AZURE_ACR_PASSWORD }}
  AZURE_ACR_NAME: "weavejs"
  AZURE_RESOURCE_GROUP: "weavejs-test"
  AZURE_CONTAINER_ENVIRONMENT_NAME: "managedEnvironment-weavejstest-aad6"
  AZURE_CONTAINER_NAME: "weavejs-backend"
  AZURE_IDENTITY_ID: ${{ secrets.AZURE_IDENTITY_ID }}
  AZURE_WEB_PUBSUB_ENDPOINT: ${{ secrets.AZURE_WEB_PUBSUB_ENDPOINT }}
  AZURE_WEB_PUBSUB_KEY: ${{ secrets.AZURE_WEB_PUBSUB_KEY }}
  AZURE_WEB_PUBSUB_HUB_NAME: ${{ secrets.AZURE_WEB_PUBSUB_HUB_NAME }}
  AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
  AZURE_STORAGE_ROOMS_CONTAINER_NAME: ${{ secrets.AZURE_STORAGE_ROOMS_CONTAINER_NAME }}
  AZURE_STORAGE_IMAGES_CONTAINER_NAME: ${{ secrets.AZURE_STORAGE_IMAGES_CONTAINER_NAME }}
  PERSIST_FREQUENCY_SEG: 5
  LOG_LEVEL: "info"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to Container Apps
    runs-on: ubuntu-24.04
    environment: production
    steps:
      - name: Checkout merge commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ACR Login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.AZURE_ACR_NAME }}.azurecr.io
          username: ${{ env.AZURE_ACR_USERNAME }}
          password: ${{ env.AZURE_ACR_PASSWORD }}

      - name: Build image and push it to ACR
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64
          context: code
          tags: ${{ env.AZURE_ACR_NAME }}.azurecr.io/${{ env.AZURE_CONTAINER_NAME }}:${{ github.sha }}
          file: code/Dockerfile

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az containerapp create \
              --name $AZURE_CONTAINER_NAME \
              --resource-group $AZURE_RESOURCE_GROUP \
              --environment $AZURE_CONTAINER_ENVIRONMENT_NAME \
              --image $AZURE_ACR_NAME.azurecr.io/$AZURE_CONTAINER_NAME:${{ github.sha }} \
              --target-port 8080 \
              --ingress external \
              --registry-server $AZURE_ACR_NAME.azurecr.io \
              --user-assigned "$AZURE_IDENTITY_ID" \
              --registry-identity "$AZURE_IDENTITY_ID" \
              --min-replicas 1 \
              --max-replicas 2 \
              --scale-rule-name http-rule \
              --scale-rule-type http \
              --scale-rule-http-concurrency 10 \
              --env-vars "AZURE_WEB_PUBSUB_ENDPOINT=$AZURE_WEB_PUBSUB_ENDPOINT" \
                         "AZURE_WEB_PUBSUB_KEY=$AZURE_WEB_PUBSUB_KEY" \
                         "AZURE_WEB_PUBSUB_HUB_NAME=$AZURE_WEB_PUBSUB_HUB_NAME" \
                         "AZURE_STORAGE_CONNECTION_STRING=$AZURE_STORAGE_CONNECTION_STRING" \
                         "AZURE_STORAGE_ROOMS_CONTAINER_NAME=$AZURE_STORAGE_ROOMS_CONTAINER_NAME" \
                         "AZURE_STORAGE_IMAGES_CONTAINER_NAME=$AZURE_STORAGE_IMAGES_CONTAINER_NAME" \
                         "PERSIST_FREQUENCY_SEG=$PERSIST_FREQUENCY_SEG" \
                         "LOG_LEVEL=$LOG_LEVEL" \
              --query properties.configuration.ingress.fqdn
